Number of interaction: 500000
Output directory: "./out/last/"
# Define the way we want to save the simulation:
# Among "Last" (Only final state), "Freq" (TODO), "Off" (No save)
Save mode: "Last"
Verbose: True # Default False
# "Seed" of this simulation (identifier to avoid dublon)
Seed: "distrib"

# Model parameters
Community size: 75
Trust threshold: 0.70
Memory size: 1000

# Valid phenotypes (with caps): Trustful, Random, Optimistic, Pessimist, Envious
Strategy distributions:
  Envious: 0.3
  Optimist: 0.2
  Pessimist: 0.21
  Random: 0.12
  Trustful: 0.17